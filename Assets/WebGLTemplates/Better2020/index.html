<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Как найти лицо<title>
    <link rel="stylesheet" href="Data/style.css" />
	<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  </head>
  <body style="text-align: center;">
    <canvas id="unity-canvas"></canvas>
    <script>
   
      const canvas = document.querySelector('#unity-canvas');
      const buildUrl = 'Build';
      const loaderUrl = buildUrl + '/WebGL.loader.js';

      const config = {
        dataUrl: buildUrl + '/WebGL.data.gz',
        frameworkUrl: buildUrl + '/WebGL.framework.js.gz',
        codeUrl: buildUrl + '/WebGL.wasm.gz',
        streamingAssetsUrl: 'StreamingAssets',
        companyName: 'DefaultCompany',
        productName: 'Как найти лицо',
        productVersion: '0.1',
      };

      const script = document.createElement('script');

      script.src = loaderUrl;

      script.onload = async () => 
	  {
        try 
		{
		  await vkBridge.send('VKWebAppInit');
          await createUnityInstance(canvas,config);
        } 
		catch (error) 
		{
          console.log(error);
        }
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
